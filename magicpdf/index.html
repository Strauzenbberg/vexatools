<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vexatools Magic PDF | Privacy-First Suite</title>
    
    <script src="https://unpkg.com/pdf-lib@1.17.1/dist/pdf-lib.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>

    <style>
        /* * =========================================
         * VEXA DESIGN SYSTEM (DARK/NEON)
         * =========================================
         */
        :root {
            /* Palette Vexa Dark */
            --bg-deep: #050507;
            --bg-surface: rgba(20, 20, 25, 0.6);
            --bg-glass: rgba(255, 255, 255, 0.03);
            
            /* Accents */
            --primary: #8A2BE2; /* Cyber Purple */
            --secondary: #00F3FF; /* Neon Cyan */
            --text-main: #FFFFFF;
            --text-muted: #888899;
            --danger: #FF4B4B;
            
            /* UI Metrics */
            --radius: 16px;
            --blur: 20px;
            --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', -apple-system, sans-serif; }

        body {
            background-color: var(--bg-deep);
            background-image: 
                radial-gradient(circle at 10% 10%, rgba(138, 43, 226, 0.15), transparent 40%),
                radial-gradient(circle at 90% 90%, rgba(0, 243, 255, 0.1), transparent 40%);
            color: var(--text-main);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            overflow-x: hidden;
        }

        /* HEADER */
        header {
            padding: 30px 20px;
            text-align: center;
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255,255,255,0.05);
        }

        .logo {
            font-size: 1.8rem;
            font-weight: 800;
            letter-spacing: -1px;
            background: linear-gradient(135deg, #fff 0%, var(--secondary) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 5px;
        }

        .tagline { font-size: 0.9rem; color: var(--text-muted); text-transform: uppercase; letter-spacing: 2px; }

        /* CONTAINER PRINCIPAL */
        .app-container {
            width: 100%;
            max-width: 800px;
            margin: 40px auto;
            padding: 0 20px;
            flex: 1;
        }

        /* NAVEGA√á√ÉO (Tabs) */
        .nav-tabs {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 40px;
            flex-wrap: wrap;
        }

        .tab-btn {
            background: var(--bg-glass);
            border: 1px solid rgba(255,255,255,0.05);
            color: var(--text-muted);
            padding: 12px 25px;
            border-radius: 50px;
            cursor: pointer;
            transition: var(--transition);
            font-weight: 600;
            font-size: 0.95rem;
        }

        .tab-btn:hover { background: rgba(255,255,255,0.1); color: #fff; }
        
        .tab-btn.active {
            background: rgba(138, 43, 226, 0.2);
            border-color: var(--primary);
            color: #fff;
            box-shadow: 0 0 20px rgba(138, 43, 226, 0.3);
        }

        /* √ÅREA DE FERRAMENTAS */
        .tool-panel {
            display: none;
            background: var(--bg-surface);
            backdrop-filter: blur(var(--blur));
            -webkit-backdrop-filter: blur(var(--blur));
            border: 1px solid rgba(255,255,255,0.08);
            border-radius: var(--radius);
            padding: 30px;
            animation: slideUp 0.4s ease forwards;
        }
        .tool-panel.active { display: block; }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* DROPZONE (Gigante e Responsivo) */
        .dropzone {
            border: 2px dashed rgba(255,255,255,0.1);
            border-radius: var(--radius);
            padding: 60px 20px;
            text-align: center;
            transition: var(--transition);
            cursor: pointer;
            margin-bottom: 25px;
            background: linear-gradient(180deg, rgba(255,255,255,0.02) 0%, rgba(255,255,255,0) 100%);
        }

        .dropzone:hover, .dropzone.dragover {
            border-color: var(--secondary);
            background: rgba(0, 243, 255, 0.05);
            transform: scale(1.01);
        }

        .dropzone h3 { font-size: 1.2rem; margin-bottom: 10px; color: #fff; }
        .dropzone p { color: var(--text-muted); font-size: 0.9rem; }
        .hidden-input { display: none; }

        /* LISTA DE ARQUIVOS (Merge) */
        .file-list { list-style: none; margin-bottom: 25px; max-height: 300px; overflow-y: auto; }
        
        .file-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: rgba(255,255,255,0.03);
            border: 1px solid rgba(255,255,255,0.05);
            padding: 12px 15px;
            margin-bottom: 8px;
            border-radius: 8px;
            transition: var(--transition);
        }

        .file-item:hover { background: rgba(255,255,255,0.06); }

        .file-info { display: flex; align-items: center; gap: 10px; overflow: hidden; }
        .file-icon { color: var(--danger); font-size: 1.2rem; } /* PDF Red ish */
        .file-name { font-size: 0.9rem; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; max-width: 200px; color: #eee; }

        .file-controls { display: flex; gap: 5px; }
        
        .mini-btn {
            background: transparent;
            border: 1px solid rgba(255,255,255,0.2);
            color: var(--text-muted);
            width: 28px;
            height: 28px;
            border-radius: 6px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: var(--transition);
        }
        
        .mini-btn:hover { border-color: #fff; color: #fff; }
        .mini-btn.btn-remove:hover { border-color: var(--danger); color: var(--danger); }

        /* FORM CONTROLS (Inputs, Selects) */
        .form-group { margin-bottom: 20px; }
        label { display: block; color: var(--text-muted); font-size: 0.85rem; margin-bottom: 8px; text-transform: uppercase; letter-spacing: 1px; }
        
        .vex-input, .vex-select {
            width: 100%;
            background: rgba(0,0,0,0.3);
            border: 1px solid rgba(255,255,255,0.1);
            color: #fff;
            padding: 14px;
            border-radius: 8px;
            font-size: 1rem;
            outline: none;
            transition: var(--transition);
        }

        .vex-input:focus, .vex-select:focus { border-color: var(--secondary); box-shadow: 0 0 10px rgba(0, 243, 255, 0.2); }

        /* ACTION BUTTONS */
        .action-btn {
            width: 100%;
            background: linear-gradient(90deg, var(--primary) 0%, #6a0dad 100%);
            color: #fff;
            border: none;
            padding: 18px;
            border-radius: var(--radius);
            font-size: 1rem;
            font-weight: 700;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            transition: var(--transition);
            box-shadow: 0 5px 20px rgba(0,0,0,0.3);
        }

        .action-btn:hover { transform: translateY(-2px); box-shadow: 0 10px 30px rgba(138, 43, 226, 0.4); }
        .action-btn:disabled { background: #333; color: #666; cursor: not-allowed; box-shadow: none; transform: none; }

        /* STATUS MESSAGES */
        .status-display {
            margin-top: 15px;
            text-align: center;
            font-size: 0.9rem;
            padding: 10px;
            border-radius: 8px;
            display: none;
        }
        .status-display.error { color: #ff8888; background: rgba(255, 0, 0, 0.1); display: block; }
        .status-display.success { color: #88ffaa; background: rgba(0, 255, 0, 0.1); display: block; }
        .status-display.loading { color: var(--secondary); display: block; animation: pulse 1.5s infinite; }

        @keyframes pulse { 0% { opacity: 0.6; } 50% { opacity: 1; } 100% { opacity: 0.6; } }

        /* FOOTER */
        footer {
            margin-top: auto;
            border-top: 1px solid rgba(255,255,255,0.05);
            padding: 40px 20px;
            background: #000;
            text-align: center;
        }

        /* RESPONSIVIDADE */
        @media (min-width: 768px) {
            .file-name { max-width: 400px; }
            .logo { font-size: 2.2rem; }
        }
    </style>
</head>
<body>

    <header>
        <div class="logo">Vexatools Magic PDF</div>
        <div class="tagline">Client-Side Only &bull; Secure &bull; Fast</div>
    </header>

    <div class="app-container">
        <nav class="nav-tabs">
            <button class="tab-btn active" onclick="app.switchTab('merge')">üîó Juntar (Merge)</button>
            <button class="tab-btn" onclick="app.switchTab('split')">‚úÇÔ∏è Dividir (Split)</button>
            <button class="tab-btn" onclick="app.switchTab('compress')">üóúÔ∏è Otimizar</button>
        </nav>

        <section id="panel-merge" class="tool-panel active">
            <div class="dropzone" id="drop-merge">
                <h3>Arraste V√°rios PDFs Aqui</h3>
                <p>Ou clique para selecionar arquivos</p>
                <input type="file" id="input-merge" class="hidden-input" multiple accept=".pdf">
            </div>

            <ul class="file-list" id="list-merge">
                </ul>

            <button id="btn-merge" class="action-btn" onclick="vexMerge.execute()" disabled>Juntar PDFs Agora</button>
            <div id="status-merge" class="status-display"></div>
        </section>

        <section id="panel-split" class="tool-panel">
            <div class="dropzone" id="drop-split">
                <h3 id="split-label">Arraste 1 PDF para Cortar</h3>
                <p>Ou clique para abrir</p>
                <input type="file" id="input-split" class="hidden-input" accept=".pdf">
            </div>

            <div id="split-config" style="display: none;">
                <div class="form-group">
                    <label>Arquivo Carregado</label>
                    <div style="color: #fff; margin-bottom: 10px;" id="split-filename">arquivo.pdf</div>
                    <div style="color: var(--secondary); font-size: 0.9rem;" id="split-pages">Carregando...</div>
                </div>

                <div class="form-group">
                    <label>Modo de Extra√ß√£o</label>
                    <select id="split-mode" class="vex-select" onchange="vexSplit.toggleMode()">
                        <option value="all">Extrair Todas (Gerar ZIP)</option>
                        <option value="range">Intervalo Espec√≠fico (PDF √önico)</option>
                    </select>
                </div>

                <div class="form-group" id="split-range-group" style="display: none;">
                    <label>Definir P√°ginas (Ex: 1-5, 8, 10-12)</label>
                    <input type="text" id="split-range-input" class="vex-input" placeholder="Ex: 1, 3-5">
                </div>

                <button class="action-btn" onclick="vexSplit.execute()">Processar Divis√£o</button>
            </div>
            <div id="status-split" class="status-display"></div>
        </section>

        <section id="panel-compress" class="tool-panel">
            <div class="dropzone" id="drop-compress">
                <h3>Arraste para Otimizar</h3>
                <p>Remove metadados e limpa estrutura</p>
                <input type="file" id="input-compress" class="hidden-input" accept=".pdf">
            </div>

            <div id="compress-file-info" style="display: none; margin-bottom: 20px; text-align: center;">
                <span style="color: var(--secondary);">Arquivo pronto: </span>
                <span id="compress-filename" style="color: #fff;"></span>
            </div>

            <button id="btn-compress" class="action-btn" onclick="vexCompress.execute()" disabled>Otimizar PDF</button>
            <div id="status-compress" class="status-display"></div>
        </section>
    </div>

    <footer>
        <p style="font-size: 0.8rem; color: #444;">&copy; 2024 Vexatools Inc.</p>
    </footer>

    <script>
        /* * =========================================
         * VEXA ENGINE (Vanilla JS ES6+)
         * =========================================
         */

        const { PDFDocument } = PDFLib;

        // --- UTILS ---
        const Utils = {
            formatBytes: (bytes, decimals = 2) => {
                if (bytes === 0) return '0 Bytes';
                const k = 1024;
                const dm = decimals < 0 ? 0 : decimals;
                const sizes = ['Bytes', 'KB', 'MB', 'GB'];
                const i = Math.floor(Math.log(bytes) / Math.log(k));
                return parseFloat((bytes / Math.pow(k, i)).toFixed(dm)) + ' ' + sizes[i];
            },
            setStatus: (id, type, msg) => {
                const el = document.getElementById(id);
                el.className = `status-display ${type}`;
                el.innerText = msg;
            },
            resetStatus: (id) => {
                const el = document.getElementById(id);
                el.className = 'status-display';
                el.style.display = 'none';
            }
        };

        // --- APP CONTROLLER ---
        const app = {
            init: () => {
                vexMerge.init();
                vexSplit.init();
                vexCompress.init();
            },
            switchTab: (tabId) => {
                // UI Toggles
                document.querySelectorAll('.tool-panel').forEach(p => p.classList.remove('active'));
                document.getElementById(`panel-${tabId}`).classList.add('active');
                
                document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
                // Simples busca pelo texto ou ordem para ativar o bot√£o
                const btns = document.querySelectorAll('.tab-btn');
                if(tabId === 'merge') btns[0].classList.add('active');
                if(tabId === 'split') btns[1].classList.add('active');
                if(tabId === 'compress') btns[2].classList.add('active');
            }
        };

        // --- MODULE: MERGE ---
        const vexMerge = {
            files: [], // Array de Objetos File
            
            init: () => {
                const drop = document.getElementById('drop-merge');
                const input = document.getElementById('input-merge');
                
                drop.addEventListener('click', () => input.click());
                input.addEventListener('change', (e) => vexMerge.addFiles(e.target.files));
                
                drop.addEventListener('dragover', (e) => { e.preventDefault(); drop.classList.add('dragover'); });
                drop.addEventListener('dragleave', () => drop.classList.remove('dragover'));
                drop.addEventListener('drop', (e) => {
                    e.preventDefault();
                    drop.classList.remove('dragover');
                    vexMerge.addFiles(e.dataTransfer.files);
                });
            },

            addFiles: (fileList) => {
                for (let f of fileList) {
                    if (f.type === 'application/pdf') vexMerge.files.push(f);
                }
                vexMerge.render();
            },

            move: (index, dir) => {
                if (index + dir < 0 || index + dir >= vexMerge.files.length) return;
                [vexMerge.files[index], vexMerge.files[index + dir]] = [vexMerge.files[index + dir], vexMerge.files[index]];
                vexMerge.render();
            },

            remove: (index) => {
                vexMerge.files.splice(index, 1);
                vexMerge.render();
            },

            render: () => {
                const list = document.getElementById('list-merge');
                list.innerHTML = '';
                
                vexMerge.files.forEach((file, i) => {
                    const li = document.createElement('li');
                    li.className = 'file-item';
                    li.innerHTML = `
                        <div class="file-info">
                            <span class="file-icon">üìÑ</span>
                            <span class="file-name">${file.name}</span>
                            <span style="font-size:0.8rem; color:var(--text-muted)">(${Utils.formatBytes(file.size)})</span>
                        </div>
                        <div class="file-controls">
                            <button class="mini-btn" onclick="vexMerge.move(${i}, -1)" title="Subir">‚ñ≤</button>
                            <button class="mini-btn" onclick="vexMerge.move(${i}, 1)" title="Descer">‚ñº</button>
                            <button class="mini-btn btn-remove" onclick="vexMerge.remove(${i})" title="Remover">‚úï</button>
                        </div>
                    `;
                    list.appendChild(li);
                });

                document.getElementById('btn-merge').disabled = vexMerge.files.length < 2;
                Utils.resetStatus('status-merge');
            },

            execute: async () => {
                Utils.setStatus('status-merge', 'loading', 'Fundindo arquivos magicamente...');
                
                try {
                    const mergedPdf = await PDFDocument.create();
                    
                    for (const file of vexMerge.files) {
                        const arrayBuffer = await file.arrayBuffer();
                        const pdf = await PDFDocument.load(arrayBuffer);
                        const copiedPages = await mergedPdf.copyPages(pdf, pdf.getPageIndices());
                        copiedPages.forEach((page) => mergedPdf.addPage(page));
                    }
                    
                    const pdfBytes = await mergedPdf.save();
                    const blob = new Blob([pdfBytes], { type: 'application/pdf' });
                    saveAs(blob, 'vexatools-merged.pdf');
                    
                    Utils.setStatus('status-merge', 'success', 'Sucesso! Download iniciado.');
                } catch (e) {
                    console.error(e);
                    Utils.setStatus('status-merge', 'error', 'Erro ao processar. Tente arquivos diferentes.');
                }
            }
        };

        // --- MODULE: SPLIT ---
        const vexSplit = {
            currentFile: null,
            
            init: () => {
                const drop = document.getElementById('drop-split');
                const input = document.getElementById('input-split');
                
                // Eventos de Drop reutiliz√°veis poderiam ser uma fun√ß√£o, mas vamos manter expl√≠cito
                drop.addEventListener('click', () => input.click());
                input.addEventListener('change', (e) => vexSplit.loadFile(e.target.files[0]));
                drop.addEventListener('dragover', (e) => { e.preventDefault(); drop.classList.add('dragover'); });
                drop.addEventListener('drop', (e) => {
                    e.preventDefault();
                    drop.classList.remove('dragover');
                    vexSplit.loadFile(e.dataTransfer.files[0]);
                });
            },

            loadFile: async (file) => {
                if (!file || file.type !== 'application/pdf') return;
                
                vexSplit.currentFile = file;
                document.getElementById('split-config').style.display = 'block';
                document.getElementById('drop-split').style.display = 'none'; // Esconde dropzone para focar na config
                document.getElementById('split-filename').innerText = file.name;
                
                // Ler contagem de p√°ginas
                try {
                    const arrayBuffer = await file.arrayBuffer();
                    const pdf = await PDFDocument.load(arrayBuffer);
                    document.getElementById('split-pages').innerText = `${pdf.getPageCount()} p√°ginas detectadas`;
                } catch (e) {
                    document.getElementById('split-pages').innerText = 'Erro ao ler PDF';
                }
            },

            toggleMode: () => {
                const mode = document.getElementById('split-mode').value;
                document.getElementById('split-range-group').style.display = (mode === 'range') ? 'block' : 'none';
            },

            execute: async () => {
                if (!vexSplit.currentFile) return;
                Utils.setStatus('status-split', 'loading', 'Cortando e organizando...');

                try {
                    const arrayBuffer = await vexSplit.currentFile.arrayBuffer();
                    const srcPdf = await PDFDocument.load(arrayBuffer);
                    const totalPages = srcPdf.getPageCount();
                    const mode = document.getElementById('split-mode').value;

                    if (mode === 'all') {
                        // Modo ZIP
                        const zip = new JSZip();
                        for (let i = 0; i < totalPages; i++) {
                            const newPdf = await PDFDocument.create();
                            const [page] = await newPdf.copyPages(srcPdf, [i]);
                            newPdf.addPage(page);
                            const pdfBytes = await newPdf.save();
                            zip.file(`pagina-${i+1}.pdf`, pdfBytes);
                        }
                        const content = await zip.generateAsync({type:"blob"});
                        saveAs(content, "vexatools-pages.zip");
                        Utils.setStatus('status-split', 'success', 'Arquivo ZIP gerado com sucesso!');

                    } else {
                        // Modo Range
                        const rangeStr = document.getElementById('split-range-input').value;
                        const indices = vexSplit.parseRange(rangeStr, totalPages);
                        
                        if (indices.length === 0) throw new Error('Intervalo inv√°lido');

                        const newPdf = await PDFDocument.create();
                        const copiedPages = await newPdf.copyPages(srcPdf, indices);
                        copiedPages.forEach(p => newPdf.addPage(p));
                        
                        const pdfBytes = await newPdf.save();
                        const blob = new Blob([pdfBytes], { type: 'application/pdf' });
                        saveAs(blob, 'vexatools-split-cut.pdf');
                        Utils.setStatus('status-split', 'success', 'Corte realizado!');
                    }

                } catch (e) {
                    Utils.setStatus('status-split', 'error', 'Erro: ' + e.message);
                }
            },

            parseRange: (str, max) => {
                const indices = new Set();
                const parts = str.split(',');
                parts.forEach(p => {
                    p = p.trim();
                    if (p.includes('-')) {
                        const [start, end] = p.split('-').map(Number);
                        if (start && end) {
                            for (let i = start; i <= end; i++) if (i > 0 && i <= max) indices.add(i-1);
                        }
                    } else {
                        const n = Number(p);
                        if (n > 0 && n <= max) indices.add(n-1);
                    }
                });
                return Array.from(indices).sort((a,b) => a-b);
            }
        };

        // --- MODULE: COMPRESS ---
        const vexCompress = {
            currentFile: null,

            init: () => {
                const drop = document.getElementById('drop-compress');
                const input = document.getElementById('input-compress');
                
                drop.addEventListener('click', () => input.click());
                input.addEventListener('change', (e) => vexCompress.loadFile(e.target.files[0]));
                drop.addEventListener('dragover', (e) => { e.preventDefault(); drop.classList.add('dragover'); });
                drop.addEventListener('drop', (e) => {
                    e.preventDefault();
                    drop.classList.remove('dragover');
                    vexCompress.loadFile(e.dataTransfer.files[0]);
                });
            },

            loadFile: (file) => {
                if (!file || file.type !== 'application/pdf') return;
                vexCompress.currentFile = file;
                document.getElementById('compress-file-info').style.display = 'block';
                document.getElementById('compress-filename').innerText = `${file.name} (${Utils.formatBytes(file.size)})`;
                document.getElementById('btn-compress').disabled = false;
                Utils.resetStatus('status-compress');
            },

            execute: async () => {
                if (!vexCompress.currentFile) return;
                Utils.setStatus('status-compress', 'loading', 'Otimizando estrutura e metadados...');

                try {
                    const arrayBuffer = await vexCompress.currentFile.arrayBuffer();
                    const pdfDoc = await PDFDocument.load(arrayBuffer);
                    
                    // Estrat√©gia de Compress√£o Segura Client-Side:
                    // 1. Limpar Metadados
                    pdfDoc.setTitle('');
                    pdfDoc.setAuthor('');
                    pdfDoc.setSubject('');
                    pdfDoc.setKeywords([]);
                    pdfDoc.setProducer('Vexatools Clean Engine');
                    pdfDoc.setCreator('Vexatools');
                    
                    // 2. Salvar (Remove objetos √≥rf√£os e reestrutura XRef)
                    // useObjectStreams: true comprime o fluxo de objetos
                    const pdfBytes = await pdfDoc.save({ useObjectStreams: true });
                    
                    const blob = new Blob([pdfBytes], { type: 'application/pdf' });
                    
                    // C√°lculo de ganho
                    const original = vexCompress.currentFile.size;
                    const novo = pdfBytes.byteLength;
                    const diff = original - novo;
                    const pct = ((diff / original) * 100).toFixed(1);

                    saveAs(blob, 'vexatools-optimized.pdf');
                    
                    if (diff > 0) {
                        Utils.setStatus('status-compress', 'success', `Otimizado! Redu√ß√£o de ${pct}% (${Utils.formatBytes(diff)} a menos).`);
                    } else {
                        Utils.setStatus('status-compress', 'success', 'Estrutura limpa (arquivo j√° estava otimizado).');
                    }

                } catch (e) {
                    console.error(e);
                    Utils.setStatus('status-compress', 'error', 'Falha na otimiza√ß√£o.');
                }
            }
        };

        // --- BOOT ---
        document.addEventListener('DOMContentLoaded', app.init);

    </script>
</body>
</html>
