        body { font-family: 'Segoe UI', sans-serif; background: #050505; color: white; display: flex; flex-direction: column; align-items: center; min-height: 100vh; margin: 0; padding: 20px; box-sizing: border-box; }
        
        h2 { color: #00ff88; letter-spacing: 2px; text-transform: uppercase; margin-bottom: 5px; }
        p { color: #666; font-size: 0.9rem; margin-bottom: 30px; }

        .upload-area {
            border: 2px dashed #333; padding: 40px; border-radius: 12px;
            background: #111; width: 100%; max-width: 400px; text-align: center;
            cursor: pointer; transition: 0.3s;
        }
        .upload-area:hover { border-color: #00ff88; background: #161616; }

        .result-container { margin-top: 20px; width: 100%; max-width: 500px; text-align: center; }

        .progress-container { width: 100%; background: #222; height: 6px; border-radius: 3px; margin-top: 15px; display: none; overflow: hidden; }
        .progress-bar { height: 100%; background: #00ff88; width: 0%; transition: width 0.2s; }
        
        #status { margin-top: 15px; font-weight: bold; color: #ffeb3b; font-size: 0.9rem; }
        #debug-log { font-family: monospace; font-size: 0.7rem; color: #555; margin-top: 10px; width: 100%; max-width: 400px; text-align: left; max-height: 100px; overflow-y: auto; display: none; }

        button {
            margin-top: 20px; padding: 12px 30px; background: #00ff88; color: #000; border: none; 
            border-radius: 6px; font-weight: bold; cursor: pointer; font-size: 1rem; display: none;
        }
        button:hover { transform: scale(1.02); box-shadow: 0 0 15px rgba(0,255,136,0.3); }
    </style>
</head>
