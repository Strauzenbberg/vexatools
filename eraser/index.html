<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vexa Eraser | Removedor de Fundo</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background: #000; color: white; display: flex; flex-direction: column; align-items: center; min-height: 100vh; padding: 20px; }
        h2 { color: #00ff88; text-transform: uppercase; }
        
        .upload-box {
            border: 2px dashed #333; padding: 40px; border-radius: 10px; cursor: pointer;
            transition: 0.3s; background: #111; width: 300px; text-align: center;
        }
        .upload-box:hover { border-color: #00ff88; background: #1a1a1a; }
        
        img { max-width: 100%; margin-top: 20px; border-radius: 5px; background: url('https://www.publicdomainpictures.net/pictures/30000/velka/checkerboard-pattern.jpg') repeat; }
        
        #status { margin-top: 15px; color: #aaa; font-size: 0.9rem; }
        
        button {
            margin-top: 20px; padding: 10px 20px; background: #00ff88; border: none; 
            border-radius: 5px; font-weight: bold; cursor: pointer; display: none;
        }
    </style>
</head>
<body>

    <h2>Vexa Eraser</h2>
    
    <div class="upload-box" onclick="document.getElementById('fileIn').click()">
        üìÇ Carregar Imagem
        <input type="file" id="fileIn" accept="image/*" style="display:none">
    </div>

    <div id="status">Aguardando imagem...</div>
    <img id="result">
    <button id="downloadBtn" onclick="downloadFile()">Baixar PNG</button>

    <script src="https://unpkg.com/@imgly/background-removal@1.0.4/dist/imgly-background-removal.umd.js"></script>

    <script>
        let imageURL = "";

        document.getElementById('fileIn').addEventListener('change', function(e) {
            if(e.target.files.length === 0) return;
            
            const file = e.target.files[0];
            const status = document.getElementById('status');
            const img = document.getElementById('result');
            const btn = document.getElementById('downloadBtn');

            // Reset
            img.style.display = 'none';
            btn.style.display = 'none';
            status.innerText = "‚è≥ Processando... (Isso baixa ~40MB na 1¬™ vez, aguarde)";
            status.style.color = "#ffff00";

            // Configura√ß√£o para rodar no GitHub Pages
            const config = {
                publicPath: "https://unpkg.com/@imgly/background-removal@1.0.4/dist/" 
            };

            // Executa a IA
            imglyRemoveBackground(file, config).then((blob) => {
                imageURL = URL.createObjectURL(blob);
                img.src = imageURL;
                img.style.display = 'block';
                status.innerText = "‚úÖ Conclu√≠do!";
                status.style.color = "#00ff88";
                btn.style.display = 'inline-block';
            }).catch((error) => {
                console.error(error);
                status.innerHTML = "‚ùå Erro: " + error + "<br><small>Se estiver testando localmente ou no CodePen, n√£o vai funcionar. Use GitHub Pages.</small>";
                status.style.color = "#ff4444";
            });
        });

        function downloadFile() {
            const a = document.createElement('a');
            a.href = imageURL;
            a.download = 'vexa-sem-fundo.png';
            a.click();
        }
    </script>

</body>
</html>
