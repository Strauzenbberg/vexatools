<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vexa Eraser | Remover Fundo</title>
    <style>
        body { font-family: sans-serif; background: #111; color: white; text-align: center; padding: 20px; }
        .container { max-width: 600px; margin: 0 auto; }
        .upload-box { 
            border: 2px dashed #00ff88; padding: 40px; margin-bottom: 20px; 
            border-radius: 10px; cursor: pointer; background: #1a1a1a; transition: 0.3s;
        }
        .upload-box:hover { background: #222; }
        
        /* √Årea de resultado */
        img { max-width: 100%; border-radius: 8px; margin-top: 10px; background: url('https://external-content.duckduckgo.com/iu/?u=https%3A%2F%2Fwww.publicdomainpictures.net%2Fpictures%2F30000%2Fvelka%2Fcheckerboard-pattern.jpg&f=1&nofb=1') repeat; }
        
        /* Status e Logs */
        #status { font-weight: bold; margin: 10px 0; color: #ffeb3b; }
        button { background: #00ff88; color: black; border: none; padding: 12px 25px; font-weight: bold; font-size: 16px; border-radius: 5px; cursor: pointer; display: none; margin-top: 15px; }
    </style>
</head>
<body>

<div class="container">
    <h2 style="color: #00ff88;">VEXA ERASER</h2>
    
    <div class="upload-box" onclick="document.getElementById('inp').click()">
        üìÅ Clique aqui para escolher a imagem
        <input type="file" id="inp" accept="image/*" style="display:none">
    </div>

    <div id="status">Aguardando imagem...</div>
    
    <img id="preview" style="display:none">
    <br>
    <button id="btnDown" onclick="downloadImg()">‚¨áÔ∏è Baixar PNG Sem Fundo</button>
</div>

<script src="https://cdn.jsdelivr.net/npm/@imgly/background-removal@1.0.4/dist/imgly-background-removal.umd.js"></script>

<script>
    let resultUrl = "";

    document.getElementById('inp').addEventListener('change', function(e) {
        if(e.target.files.length === 0) return;
        
        const file = e.target.files[0];
        const status = document.getElementById('status');
        const preview = document.getElementById('preview');
        const btn = document.getElementById('btnDown');

        // Reset visual
        preview.style.display = 'none';
        btn.style.display = 'none';
        status.innerText = "üöÄ Iniciando Vexa AI... (Baixando modelos, aguarde...)";
        status.style.color = "#ffeb3b"; // Amarelo

        // Configura√ß√£o para for√ßar o download dos modelos da nuvem p√∫blica
        const config = {
            publicPath: "https://cdn.jsdelivr.net/npm/@imgly/background-removal@1.0.4/dist/"
        };

        imglyRemoveBackground(file, config).then((blob) => {
            resultUrl = URL.createObjectURL(blob);
            preview.src = resultUrl;
            preview.style.display = 'block';
            
            status.innerText = "‚úÖ Fundo Removido com Sucesso!";
            status.style.color = "#00ff88"; // Verde
            btn.style.display = 'inline-block';
        }).catch((error) => {
            console.error(error);
            status.innerHTML = "‚ùå Erro: " + error + "<br><small>Tente usar Chrome ou Edge atualizado.</small>";
            status.style.color = "#ff4444";
        });
    });

    function downloadImg() {
        const a = document.createElement('a');
        a.href = resultUrl;
        a.download = 'vexa-eraser.png';
        a.click();
    }
</script>

</body>
</html>
