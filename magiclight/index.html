<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecionando | Strauz Tech</title>
    
    <meta http-equiv="refresh" content="0; url=https://strauz.vercel.app/">
    
    <style>
        body {
            background-color: #000000; /* Fundo Preto Elite */
            color: #ffffff;
            font-family: system-ui, -apple-system, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            text-align: center;
        }
        .loader {
            border: 4px solid #333;
            border-top: 4px solid #fff;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        
        a {
            color: #a1a1a1;
            text-decoration: underline;
            font-size: 0.9rem;
            margin-top: 20px;
            cursor: pointer;
        }
    </style>

    <script>
        window.location.href = "https://strauz.vercel.app/";
    </script>
</head>
<body>

    <div class="loader"></div>
    <h2>Acessando Strauz Tech...</h2>
    
    <p>
        Se você não for redirecionado automaticamente,<br>
        <a href="https://strauz.vercel.app/">clique aqui para acessar o novo ambiente.</a>
    </p>

</body>
</html>
