    document.getElementById('run').onclick = async () => {
        const fileInput = document.getElementById('file');
        if (!fileInput.files[0]) return alert("Please select a PDF.");
        log("Starting...");
        const reader = new FileReader();
        reader.onload = async function() {
            try {
                const typedarray = new Uint8Array(this.result);
                const pdf = await pdfjsLib.getDocument(typedarray).promise;
                const sections = [];
                for (let i = 1; i <= pdf.numPages; i++) {
                    log(`Page ${i}...`);
                    const page = await pdf.getPage(i);
                    const viewport = page.getViewport({ scale: 2.0 });
                    const canvas = document.createElement('canvas');
                    const context = canvas.getContext('2d');
                    canvas.height = viewport.height; canvas.width = viewport.width;
                    await page.render({ canvasContext: context, viewport: viewport }).promise;
                    const { data: { text } } = await Tesseract.recognize(canvas, 'eng');
                    sections.push(new docx.Paragraph({ children: [new docx.TextRun(text)] }));
                }
                const doc = new docx.Document({ sections: [{ children: sections }] });
                const blob = await docx.Packer.toBlob(doc);
                const a = document.createElement('a'); a.href = URL.createObjectURL(blob); a.download = "vexa_output.docx"; a.click();

            } catch (e) { log("Error: " + e.message); }
