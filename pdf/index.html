<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VEXA // PDF Precision Elite</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mammoth/1.6.0/mammoth.browser.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <style>
        :root { 
            --primary: #007AFF; 
            --primary-glow: rgba(0, 122, 255, 0.4);
            --whatsapp: #25D366;
            --bg: #050505; 
            --card: #121214; 
            --text: #ffffff; 
            --text-dim: #8e8e93;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body { 
            background: var(--bg); 
            background-image: radial-gradient(circle at top center, #1a1a1f 0%, #050505 100%);
            color: var(--text); 
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            min-height: 100vh; 
            padding: 60px 20px; 
        }

        header { text-align: center; margin-bottom: 40px; }
        h1 { font-size: 56px; font-weight: 800; letter-spacing: -3px; margin-bottom: 8px; background: linear-gradient(to bottom, #fff, #888); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        .sub-header { color: var(--text-dim); font-size: 14px; text-transform: uppercase; letter-spacing: 2px; }
        .tech-phrase { margin-top: 15px; font-size: 13px; color: var(--primary); font-weight: 500; opacity: 0.9; }

        .upload-card { 
            background: var(--card); 
            border: 1px solid #2c2c2e; 
            border-radius: 28px; 
            padding: 32px; 
            width: 100%; 
            max-width: 420px; 
            box-shadow: 0 20px 40px rgba(0,0,0,0.4);
        }

        .drop-zone { 
            border: 2px dashed #2c2c2e; 
            border-radius: 20px; 
            padding: 40px 20px; 
            text-align: center; 
            cursor: pointer; 
            transition: 0.3s cubic-bezier(0.4, 0, 0.2, 1); 
            margin-bottom: 20px;
        }
        .drop-zone:hover { border-color: var(--primary); box-shadow: 0 0 20px var(--primary-glow); background: rgba(0,122,255,0.02); }
        .drop-zone h3 { font-size: 18px; margin-bottom: 8px; }
        .drop-zone p { font-size: 14px; color: var(--text-dim); }

        .btn { 
            width: 100%; 
            padding: 18px; 
            border-radius: 16px; 
            font-weight: 700; 
            border: none; 
            cursor: pointer; 
            transition: 0.3s; 
            font-size: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            text-decoration: none;
        }

        #btn-run { background: #fff; color: #000; box-shadow: 0 0 15px rgba(255,255,255,0.1); margin-bottom: 12px; }
        #btn-run:hover { transform: translateY(-2px); box-shadow: 0 5px 20px rgba(255,255,255,0.2); }
        
        .btn-pix { background: #1c1c1e; color: #fff; border: 1px solid #2c2c2e; font-size: 13px; padding: 14px; }
        .btn-pix:hover { background: #2c2c2e; border-color: #3a3a3c; }

        /* Botão WhatsApp Flutuante */
        .float-wa {
            position: fixed;
            bottom: 30px;
            right: 30px;
            background-color: var(--whatsapp);
            color: white;
            padding: 12px 20px;
            border-radius: 50px;
            text-decoration: none;
            font-weight: 700;
            font-size: 14px;
            display: flex;
            align-items: center;
            gap: 10px;
            box-shadow: 0 10px 25px rgba(37, 211, 102, 0.3);
            transition: 0.3s;
            z-index: 9999;
        }
        .float-wa:hover { transform: scale(1.05); box-shadow: 0 15px 30px rgba(37, 211, 102, 0.5); }
        .float-wa svg { width: 20px; height: 20px; fill: currentColor; }

        #log { 
            width: 100%; 
            max-width: 420px; 
            font-family: 'SFMono-Regular', Consolas, monospace; 
            font-size: 11px; 
            color: #00ff00; 
            background: #000; 
            padding: 15px; 
            border-radius: 16px; 
            height: 100px; 
            overflow-y: auto; 
            margin-top: 20px; 
            border: 1px solid #1c1c1e;
            opacity: 0.8;
        }

        #render-master { position: absolute; left: -9999px; width: 750px; }
        .page-box { width: 750px; background: white; color: black; padding: 60px; line-height: 1.6; font-size: 12pt; overflow: hidden; }
        .page-box img { max-width: 100%; height: auto; display: block; margin: 15px 0; }
        input[type="file"] { display: none; }
        .processing { animation: pulse 1.5s infinite; }
        @keyframes pulse { 0% { opacity: 1; } 50% { opacity: 0.5; } 100% { opacity: 1; } }
    </style>
</head>
<body>

<header>
    <h1>VEXA</h1>
    <p class="sub-header">Premium PDF System</p>
    <p class="tech-phrase">Processamento local, privacidade total.</p>
</header>

<div class="upload-card">
    <div class="drop-zone" id="drop-zone">
        <h3>Selecionar Arquivos</h3>
        <p>Arraste seu DOCX aqui ou clique</p>
    </div>
    <input type="file" id="f-main" accept=".docx" multiple>
    
    <button id="btn-run" class="btn">GERAR PDF FINAL</button>
    <button class="btn btn-pix" onclick="copyPix()">APOIE O PROJETO (PIX)</button>
</div>

<div id="log">> Pronto para converter...</div>

<a href="#" class="float-wa" id="wa-share" target="_blank">
    <svg viewBox="0 0 24 24"><path d="M17.472 14.382c-.297-.149-1.758-.867-2.03-.967-.273-.099-.471-.148-.67.15-.197.297-.767.966-.94 1.164-.173.199-.347.223-.644.075-.297-.15-1.255-.463-2.39-1.475-.883-.788-1.48-1.761-1.653-2.059-.173-.297-.018-.458.13-.606.134-.133.298-.347.446-.52.149-.174.198-.298.298-.497.099-.198.05-.371-.025-.52-.075-.149-.669-1.612-.916-2.207-.242-.579-.487-.5-.669-.51-.173-.008-.371-.01-.57-.01-.198 0-.52.074-.792.372-.272.297-1.04 1.016-1.04 2.479 0 1.462 1.065 2.875 1.213 3.074.149.198 2.096 3.2 5.077 4.487.709.306 1.262.489 1.694.625.712.227 1.36.195 1.871.118.571-.085 1.758-.719 2.006-1.413.248-.694.248-1.289.173-1.413-.074-.124-.272-.198-.57-.347m-5.421 7.403h-.004a9.87 9.87 0 01-5.031-1.378l-.361-.214-3.741.982.998-3.648-.235-.374a9.86 9.86 0 01-1.51-5.26c.001-5.45 4.436-9.884 9.888-9.884 2.64 0 5.122 1.03 6.988 2.898a9.825 9.825 0 012.893 6.994c-.003 5.45-4.437 9.884-9.885 9.884m8.413-18.297A11.815 11.815 0 0012.05 0C5.495 0 .16 5.335.157 11.892c0 2.096.547 4.142 1.588 5.945L.057 24l6.305-1.654a11.882 11.882 0 005.683 1.448h.005c6.554 0 11.89-5.335 11.893-11.893a11.821 11.821 0 00-3.48-8.413z"/></svg>
    Compartilhe
</a>

<div id="render-master"></div>

<script>
    const logDiv = document.getElementById('log');
    const btn = document.getElementById('btn-run');
    const fileInput = document.getElementById('f-main');
    const dropZone = document.getElementById('drop-zone');
    const renderMaster = document.getElementById('render-master');

    const writeLog = (msg) => { 
        logDiv.innerHTML += `<div>> ${msg}</div>`; 
        logDiv.scrollTop = logDiv.scrollHeight; 
    };

    // Configuração Dinâmica do WhatsApp
    const waShare = document.getElementById('wa-share');
    const pageUrl = window.location.href;
    waShare.href = `https://api.whatsapp.com/send?text=Confira este conversor de PDF incrível e gratuito: ${encodeURIComponent(pageUrl)}`;

    dropZone.onclick = () => fileInput.click();

    function copyPix() {
        const pixKey = "153d672d-9acb-4fc9-90b9-42ad3a097709";
        navigator.clipboard.writeText(pixKey);
        writeLog("Chave PIX copiada! Obrigado.");
        alert("Chave PIX copiada!");
    }

    // LÓGICA DE CONVERSÃO 100% PRESERVADA
    btn.onclick = async () => {
        const { jsPDF } = window.jspdf;
        const files = fileInput.files;
        if (files.length === 0) return alert("Selecione um arquivo!");
        btn.disabled = true;
        btn.classList.add('processing');
        btn.innerText = "PROCESSANDO...";
        
        for (let file of files) {
            writeLog(`Iniciando: ${file.name}`);
            try {
                const arrayBuffer = await file.arrayBuffer();
                const result = await mammoth.convertToHtml({arrayBuffer: arrayBuffer});
                const parser = document.createElement('div');
                parser.innerHTML = result.value;
                const elements = Array.from(parser.children);
                const pdf = new jsPDF('p', 'mm', 'a4');
                const pageHeightLimit = 1050; 
                let currentPageDiv = document.createElement('div');
                currentPageDiv.className = 'page-box';
                renderMaster.appendChild(currentPageDiv);

                const addCanvasToPdf = async (targetDiv) => {
                    const canvas = await html2canvas(targetDiv, { scale: 2 });
                    const imgData = canvas.toDataURL('image/jpeg', 0.95);
                    const pdfWidth = 210;
                    const pdfHeight = 297;
                    const imgProps = pdf.getImageProperties(imgData);
                    const calculatedHeight = (imgProps.height * pdfWidth) / imgProps.width;
                    const finalHeight = calculatedHeight > pdfHeight ? pdfHeight : calculatedHeight;
                    pdf.addImage(imgData, 'JPEG', 0, 0, pdfWidth, finalHeight);
                };

                for (let i = 0; i < elements.length; i++) {
                    const el = elements[i].cloneNode(true);
                    const isOnlyElement = currentPageDiv.children.length === 0;
                    currentPageDiv.appendChild(el);
                    if (currentPageDiv.offsetHeight > pageHeightLimit && !isOnlyElement) {
                        currentPageDiv.removeChild(el);
                        await addCanvasToPdf(currentPageDiv);
                        writeLog(`Pág. ${pdf.internal.getNumberOfPages()} completa.`);
                        pdf.addPage();
                        currentPageDiv.innerHTML = "";
                        currentPageDiv.appendChild(el);
                    } 
                }
                if (currentPageDiv.children.length > 0) await addCanvasToPdf(currentPageDiv);
                pdf.save(`${file.name.replace('.docx', '')}.pdf`);
                renderMaster.innerHTML = "";
                writeLog(`Sucesso: ${file.name}`);
            } catch (error) {
                writeLog(`Erro em: ${file.name}`);
            }
        }
        btn.disabled = false;
        btn.classList.remove('processing');
        btn.innerText = "GERAR PDF FINAL";
        writeLog("✨ Processo concluído.");
    };
</script>
</body>
</html>
